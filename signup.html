<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login test</title>
    <!-- googleFont -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- main style sheet -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section>
      <div class="container text-center my-5">
        <div class="signUpBox w-75 m-auto p-5 groupStyle">
          <h1>Smart Login System</h1>
          <input
            type="text"
            name=""
            id="emailName"
            placeholder="Enter your name"
            class="form-control my-3"
            oninput="validationName()"
          />
          <p class="text-danger fw-bold d-none" id="mesuserName">
            enter your name
          </p>

          <input
            type="email"
            name=""
            id="signUpEmail"
            placeholder="Enter your email"
            class="form-control my-3"
            oninput="validation(this , 'mesEmail')"
          />
          <p class="text-danger fw-bold d-none" id="mesEmail">
            "Type an email like name@website.com with letters before and after
            the @ and . "
          </p>

          <input
            type="password"
            name=""
            id="signUpPassword"
            placeholder="Enter your password"
            class="form-control mb-3"
            oninput="validation(this , 'mesPassword')"
          />

          <p class="text-danger fw-bold d-none" id="mesPassword">
            "password be at least 6 characters.. has a big letter, a small
            letter, a number, and no space at the end."
          </p>

          <span id="existMess" class="text-danger fw-bold d-none"
            >email already exists</span
          >
          <span id="successWord" class="text-success text-capitalize d-none"
            >success</span
          >
          <button
            id="btnSignUp"
            class="btn my-3 btn-outline-info w-100 text-capitalize fw-semibold"
          >
            sign up
          </button>
          <p class="text-white">
            You have an account?
            <a
              href="./index.html"
              class="text-white text-decoration-none signUpLink"
              >Sign in</a
            >
          </p>
        </div>
      </div>
    </section>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/sign_up.js"></script>
  </body>
</html>
